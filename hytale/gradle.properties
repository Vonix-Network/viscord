# Viscord Hytale Plugin Properties
mod_name = Viscord
mod_id = viscord
mod_version = 1.0.0
mod_group = network.vonix

# Java version - Use 21 for development, Hytale requires Java 25 for production
# When deploying to Hytale server, ensure Java 25 is installed
java_version = 21

# Hytale server patchline (update as needed)
patchline = latest

# Plugin options
includes_pack = false
load_user_mods = false

# Gradle settings
org.gradle.jvmargs = -Xmx2G
org.gradle.parallel = true
